name: Keetech Frontend CI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Frontend
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/keetech-frontend
          IMAGE=${IMAGE,,}
          TAG=${{ github.sha }}

          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_BACKEND_URL }}" > .env.production

          docker build -t $IMAGE:$TAG .
          docker tag $IMAGE:$TAG $IMAGE:latest

          docker push $IMAGE:$TAG
          docker push $IMAGE:latest
      
      - name: Trigger CD webhook
        run: |
          curl -X POST https://keetech-webhook.yourdomain/deploy \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$(echo -n '{}' | openssl dgst -sha256 -hmac '${{ secrets.WEBHOOK_SECRET }}' | sed 's/^.* //')" \
            -d '{"after":"'"${{ github.sha }}"'"}'